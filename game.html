<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Alchemon Game Play</title>
</head>
<body>
    <div id="game-play-area">
        <div id="heart-area"></div>
        <div id="root"></div>
        
    </div> 

    <!-- // game app template -->
    <template id="game-app-template">
        <div id="screen-area"></div>
        <audio id="map-music" autoplay>
            <source src="audio/alchemon-map.mp3" type="audio/mpeg">
                Your browser does not support the audio element. 
            </audio>
            <!-- dialog area -->
            <div id="dialog-area"></div>
            <button onclick="mapRefresh()" id="map-refresh"> Map</button>
            <section id="links">
            <a href="results.html">RESULTS </a>
            <a href="index.html">HOME PAGE</a>
            </section>
    </template>

    <!-- screen area template -->
    <template id="screen-area-template">
        
        <div id="button-area"></div>
    </template>

    <!-- screen dialog template -->
    <template id="dialog-area-template">
            <p id="dialogue">Choose your Destination</p>
    </template> 

    <!-- individual button template -->
    <template id="button-template">
        <span>
            <span><img></span>
        </span>
    </template>
    <template id="heart-template">
        <img src="images/heart.gif">
    </template>
    <script src="js/lives.js"></script>
    <script src="js/userData.js"></script>
    <script src="js/Locations.js"></script>
    <script src="js/gameButtonData.js"></script>
    <script src="js/Button.js"></script>
    <script src="js/Dialogue.js"></script>
    <script src="js/Screen.js"></script>
    <script src="js/GameApp.js"></script>        
    <script src="js/main.js"></script>        
</body>
</html>
